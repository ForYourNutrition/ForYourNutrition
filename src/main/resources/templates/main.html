<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .search-bar input[type="text"] {
            width: 50%;
            padding: 10px;
			border-radius: 10px;
            border: 1px solid navy;
            outline: none;
        }
        .search-bar button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: navy;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
        }
        .search-bar button:hover {
            background-color: #001f4d;
        }
        .banner {
            background-color: #f5f5f5;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 24px;
            border: 1px solid #ddd;
            margin: 20px;
        }
        .banner img {
            max-height: 100%;
            max-width: 100%;
            cursor: pointer;
        }
        .product-section {
            padding: 20px;
        }
        .product-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: transparent;
            border: none;
            color: navy;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .tabs button:hover {
            text-decoration: underline;
        }
        .user-info {
            position: fixed;
            top: 30px;
            right: 0;
            margin: 80px;
            background-color: white;
            color: navy;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid navy;
        }
        .recommendationContainer{
            width: 70%;
            margin-left: 15%;
        }
        .recommend {
        	display: flex;
        	margin-left: 41%;
        }
        .recommend button {
        	width: 15%;
        	margin: 10px;
            border-radius: 20px;
            border: 2px solid navy;
            background-color: #f0f0f0;
            color: navy;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 15px;
            margin-left: 18%;
        }
        .recommend button:hover {
			background-color: lightgray;
        }
        .comparativeContainer{
            width: 70%;
            margin-left: 15%;
        }
    </style>
</head>
<body>
    <div th:insert="~{header}"></div>

    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            <button th:onclick="|searchItems()|">검색</button>
        </div>
        <!-- 로그인 정보 출력 -->
        <div class="user-info" th:if="${session.ms}">
            <p th:text="${session.ms.member.nickname} + '님 반갑습니다.'"></p>
            <p th:text="'POINT: ' + ${session.ms.member.point}"></p>
        </div>
    </div>

    <div class="banner" th:unless="${isSurvey}">
        <a href="survey/surveyForm">
            <img src="/images/surveyBanner.png" alt="슬로건 이미지">
        </a>
    </div>

    <div th:if="${isSurvey}" style="text-align: center;">
 		<div class="recommend">
			<h2 th:text="${session.ms.member.nickname} + '님을 위한 추천 ITEM'"></h2>
			<button th:onclick="|location.href='@{survey/surveyForm}'|">문진표 수정</button>
		</div>
		<div class="recommendationContainer" th:insert="~{item/viewMyRecommend}"></div>
	</div>
    <div>
        <div th:insert="~{item/viewBestItemList}"></div>
    </div>

    <div th:insert="~{footer}"></div>

    <script>
        function searchItems() {
            var text = document.getElementById('searchInput').value;
            if (text) {
                window.location.href = '/item/searchItemList.do?text=' + encodeURIComponent(text);
            } else {
                alert('검색어를 입력하세요.');
            }
        }
    </script><script>
        $(document).ready(function() {
            // memberId를 URL 파라미터로 전달
            var memberId = '${session.ms != null ? session.ms.member.memberId : ""}';

            // Ajax 요청을 통해 서버에서 추천 아이템 데이터를 가져옴
            function get() {
                $.ajax({
                    url: '/item/viewMyRecommend.do',
                    type: 'GET',
                    data: { member_id: memberId },
                    success: function(response) {
                        $('#recommendationContainer').html(response); // 가져온 HTML을 recommendationContainer에 삽입
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching recommendation:', error);
                    }
                });
            }

            // 페이지 로드 시 한 번 호출
            if (memberId !== '') {
                get(); // memberId가 비어 있지 않으면 바로 get() 함수 호출
            }
        });
    </script>
</body>
</html>
