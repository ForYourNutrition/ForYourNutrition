<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>장바구니 보기</title>
    <link rel="stylesheet" type="text/css" href="/css/cartStyle.css">
</head>
<body>
<div th:insert="~{header}"></div>

<div class="container">
    <h1>장바구니 항목</h1>
    <div th:if="${cart == null or cart.cartItemList == null or cart.cartItemList.size() == 0}">
        <p>장바구니가 비어 있습니다.</p>
    </div>

    <div th:if="${cart != null and cart.cartItemList != null and cart.cartItemList.size() > 0}">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>상품</th>
                    <th>수량</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cartItem : ${cart.cartItemList}">
                    <td th:text="${cartItem.item.name}">상품 이름</td>
                    <td th:text="${cartItem.quantity}">수량</td>
                    <td>
                        <form th:action="@{/cart/addQuantity}" method="post" class="quantity-form">
                            <input type="hidden" th:value="${cartItem.cartItem_id}" name="cartItem_id"/>
                            <input type="number" name="quantity" min="1" value="1"/>
                            <button type="submit">추가</button>
                        </form>
                        <form th:action="@{/cart/removeQuantity}" method="post" class="quantity-form">
                            <input type="hidden" th:value="${cartItem.cartItem_id}" name="cartItem_id"/>
                            <input type="number" name="quantity" min="1" value="1"/>
                            <button type="submit">제거</button>
                        </form>
                        <form th:action="@{/cart/removeCartItem}" method="post" class="remove-form">
                            <input type="hidden" th:value="${cartItem.cartItem_id}" name="cartItem_id"/>
                            <button type="submit">삭제</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="order-button">
        <form th:action="@{/order/createOrder}" method="get">
            <input type="hidden" th:value="${cart.cart_id}" name="cart_id"/>
            <button type="submit">주문하기</button>
        </form>
    </div>
</div>
</body>
</html>
