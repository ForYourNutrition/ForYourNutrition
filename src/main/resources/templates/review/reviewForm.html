<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰 작성하기</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/qFormStyle.css}">
<script>
	function showPointsMessage() {
		alert("리뷰가 작성되었습니다. 포인트 10점이 추가되었습니다!");
		return true; // 폼 제출을 계속 진행하기 위해 true 반환.
	}
</script>
</head>
<body>
	<div>
		<div th:insert="~{header}"></div>
		<div class="container">
			<h2>리뷰 작성하기</h2>
			<form action="#" method="post" th:action="@{/review/saveReview}"
				th:object="${reviewForm}" onsubmit="return showPointsMessage()">
				<input type="hidden" name="item_id" th:value="${item_id}" />

				<div class="form-group">
					<label for="name">작성자 :</label> <span th:text="${memNickName} + '님'"></span>
				</div>
				<div class="form-group">
					<label for="rating">평점 :</label> <select th:field="*{rating}"
						id="rating">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div class="form-group">
					<label for="title">제목 :</label> <input type="text"
						th:field="*{title}" id="title">
				</div>
				<div class="form-group">
					<label for="content">내용 :</label>
					<textarea th:field="*{content}" id="content" rows="10"></textarea>
				</div>
				<button type="submit">등록</button>
			</form>
		</div>
	</div>
	<div th:insert="~{footer}"></div>
</body>
</html>
