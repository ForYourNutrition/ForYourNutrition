<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
</head>
<body>
<div>
	<h2>로그인</h2>
	<form action="#" th:action="@{login.do}" th:object="${member}" method="post">
		<span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
		<div>
			<label th:for="id">아이디 : </label>
			<input type="text" th:field="*{id}"/>
		</div>
		<br/>
		<div>
			<label th:for="password">비밀번호 : </label>
			<input type="password" th:field="*{password}"/>
		</div>
		<button type="submit">로그인</button>
		<button type="button" th:onclick="|location.href='@{member/joinForm.do}'|">회원 가입</button> <br/>
		<button type="button" th:onclick="|location.href='@{member/searchIdForm.do}'|">아이디 찾기</button> 
		<button type="button" th:onclick="|location.href='@{member/searchPwdForm.do}'|">비밀번호 찾기</button>
	</form>
</div>
</body>
</html>

<style>
.error-class {
    color: blue;
}
.error-input {
    border-color: blue;
}
</style>
