    <title>Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            color: navy;
            border-bottom: 1px solid #ccc;
        }
        .header .logo {
		    font-size: 24px;
		    font-weight: bold;
		    color: navy;
		    text-decoration: none;
		    position: absolute;
		    left: 50%;
		    transform: translateX(-50%);
		}
        .header .menu {
            position: relative;
            display: inline-block;
        }
        .header .menu button {
            background-color: white;
            color: navy;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
        }
        .header .menu button:hover {
            background-color: #f0f0f0;
        }
        .header .menu-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .header .menu-content a {
            color: navy;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .header .menu-content a:hover {
            background-color: #f0f0f0;
        }
        .header .menu:hover .menu-content {
            display: block;
        }
        .header .right-buttons a {
            color: navy;
            padding: 10px 20px;
            text-decoration: none;
        }
        .header .right-buttons a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
