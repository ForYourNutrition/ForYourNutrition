<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>QnA 작성하기</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/qFormStyle.css}">
</head>
<body>
	<div>
		<div th:insert="~{header}"></div>
		<div class="container">
			<h2>Question 작성하기</h2>
			<form action="#" method="post" th:action="@{/question/saveQuestion}"
				th:object="${questionForm}">
				<div class="form-group">
					<label for="name">작성자 :</label> <span th:text="${memberName}"></span>
				</div>
				<div class="form-group">
					<label for="title">제목 :</label> <input type="text" name="title"
						id="title">
				</div>
				<div class="form-group">
					<label for="content">내용 :</label>
					<textarea name="content" id="content" rows="10"></textarea>
				</div>
				<button type="submit">등록</button>
			</form>
		</div>
	</div>
</body>
</html>
