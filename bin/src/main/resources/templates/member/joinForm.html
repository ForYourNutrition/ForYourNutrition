<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<div>
    <h2>회원 가입</h2>
    
    <form th:method="post" th:action="@{member/memberInfo.do}" th:object="${memberForm}">
        <div>
            <label th:for="id">아이디</label><br>
            <input type="text" th:field="*{id}"/>
            <div th:each="err : ${#fields.errors('id')}" th:text="${err}"></div>
        </div>
        <br/>
        <div>
            <label th:for="password">비밀번호</label><br>
            <input type="password" th:field="*{password}"/>
            <div th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
        </div>
        <br/>
        <div>
            <label th:for="passwordCheck">비밀번호 확인</label><br>
            <input type="password" th:field="*{passwordCheck}"/>
            <div th:each="err : ${#fields.errors('passwordCheck')}" th:text="${err}"></div>
        </div>
        <br/>
        <div>
            <label th:for="name">이름</label><br>
            <input type="text" th:field="*{name}"/>
            <div th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
        </div>
        <br/>
        <div>
            <label th:for="nickname">닉네임</label><br>
            <input type="text" th:field="*{nickname}"/>
            <div th:each="err : ${#fields.errors('nickname')}" th:text="${err}"></div>
        </div>
        <br/>
        <div>
            <label th:for="birth">생년월일</label><br>
            <input type="date" th:field="*{birth}"/>
            <div th:each="err : ${#fields.errors('birth')}" th:text="${err}"></div>
        </div>
        <br/>
        <div>
            <label>성별</label><br>
            <input type="radio" th:field="*{gender}" name="gender" value="1"/> 남성
            <input type="radio" th:field="*{gender}" name="gender" value="2"/> 여성
            <div th:each="err : ${#fields.errors('gender')}" th:text="${err}"></div>
        </div>
        <br/>
        <div>
            <label th:for="phone_number">연락처</label><br>
            <input type="text" th:field="*{phone_number}"/>
            <div th:each="err : ${#fields.errors('phone_number')}" th:text="${err}"></div>
        </div>
        <br/>
        <div>
            <label th:for="email">이메일</label><br>
            <input type="email" th:field="*{email}"/>
            <div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
        </div>
        <br/>
        <button type="submit">save</button>
    </form>
</div>
</body>
</html>

<style>
.error-class {
    color: red;
}
.error-input {
    border-color: red;
}
</style>
