<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 상태 조회</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #333333;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

thead {
    background-color: #007bff;
    color: #ffffff;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #dddddd;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

th {
    background-color: #007bff;
    color: white;
}

td {
    color: #333333;
}

@media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
        display: block;
    }
    th, td {
        padding: 10px;
        text-align: right;
        position: relative;
    }
    th::before, td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        white-space: nowrap;
    }
}
    
    
    </style>
</head>
<body>
    <div class="container">
        <h1>주문 상태 조회</h1>
        <table>
            <thead>
                <tr>
                    <th>주문 번호</th>
                    <th>고객명</th>
                    <th>주문 날짜</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orderList}">
                    <td th:text="${order.order_id}">1001</td>
                    <td th:text="${order.member.name}">홍길동</td>
                    <td th:text="${order.orderDate}">2024-06-01</td>
                    <td th:text="${order.orderStatus}">배송 중</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
