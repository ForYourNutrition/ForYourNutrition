<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Recommendation</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        .bestItem {
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
            width: 300px; /* 너비를 200픽셀로 설정 */
    		height: 300px; /* 높이를 200픽셀로 설정 */
        }
        .bestItem img {
            width: 100%; /* 부모 요소의 너비에 맞춤 */
		    height: auto; /* 자동으로 높이 조절하여 비율 유지 */
            display: block;
            margin: 0 auto 10px; /* Center the image and add space below */
        }
        .bestItem h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .bestItem p {
            margin: 0;
            font-size: 1em;
            color: #666;
        }
        #dimg {
        	height:200px; 
        	width:150px;
        }
    </style>
</head>
<body>
<center><h3>Best Item</h3></center>
<div class="best">
    <div th:each="item : ${itemList}" class="bestItem" th:onclick="|window.location.href='@{/item/viewItem(item_id=${item.item_id})}'|">
        <img id="dimg" border="0" th:src="@{${item.img}}" alt="Dynamic Image" />
        <h3 th:text="${item.name}">Item Name</h3>
        <p th:text="${item.detail}">Item Description</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.best').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            infinite: true,
            dots: true,
            autoplay: false,
            autoplaySpeed: 3000,
            prevArrow: '<button type="button" class="slick-prev">&#9664;</button>',
            nextArrow: '<button type="button" class="slick-next">&#9654;</button>'
        });
    });
</script>
</body>
</html>
