<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-main {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .product-main img {
            max-width: 200px;
            border-radius: 10px;
        }
        .product-details {
            max-width: 50%;
            padding: 20px;
        }
        .product-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .product-details p {
            font-size: 16px;
            color: #666;
        }
        .product-details .price {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .infos {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .info {
            background-color: #f1f1f1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            box-sizing: border-box;
        }
        .info:first-child {
            margin-left: 0;
        }
        .info:last-child {
            margin-right: 0;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
        }
        .product-info {
            margin-top: 20px;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tabs button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #e0e0e0;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        .tabs button:first-child {
            margin-left: 0;
        }
        .tabs button:last-child {
            margin-right: 0;
        }
        .tabs button.active {
            background-color: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="product-main">
        <img th:src="@{images/img.png}" alt="img">
        <div class="product-details">
            <h1 th:text="${item.name}">Product Name</h1>
            <p>카테고리 > <span th:text="${item.category}"></span></p>
            <p class="price"><span th:text="${item.price}"></span>원</p>
            <p><span th:text="${item.detail}"></span></p>
            <div class="infos">
                <div class="info">
                    <div>섭취대상</div>
                    <p><span th:text="${item.target}"></span></p>
                </div>
                <div class="info">
                    <div>효과</div>
                    <p><span th:text="${item.effect}"></span></p>
                </div>
                <div class="info">
                    <div>카테고리</div>
                    <p><span th:text="${item.category}"></span></p>
                </div>
            </div>
            <div>
                <button onclick="decreaseQuantity()">-</button>
                <input type="number" id="quantity" class="quantity" value="1" min="1">
                <button onclick="increaseQuantity()">+</button>
            </div>
			<form id="cartForm" method="post" action="/cart/addCartItem">
                <input type="hidden" name="item_id" th:value="${item.item_id}">
                <input type="hidden" id="quantity" name="quantity" th:value="1">
                <button type="submit">장바구니에 담기</button>
            </form>
            <form id="orderForm" method="post" action="/order/createOrder">
                <input type="hidden" name="item_id" th:value="${item.item_id}">
                <input type="hidden" id="quantity" name="quantity" th:value="1">
                <button type="submit">구매하기</button>
            </form>
        </div>
    </div>
    <div class="product-info">
        <div class="tabs">
            <button class="active" onclick="showTab('details')">상품 상세</button>
            <button onclick="showTab('reviews')">구매 후기</button>
            <button onclick="showTab('shipping')">배송 안내</button>
        </div>
        <div id="details" class="tab-content active">
            <h2>상품 상세</h2>
            <p><strong>Detail:</strong> <span th:text="${item.detail}"></span></p>
        </div>
        <div id="reviews" class="tab-content">
            <h2>구매 후기</h2>
            <p>구매 후기 내용</p>
        </div>
        <div id="shipping" class="tab-content">
            <h2>배송 안내</h2>
            <p>배송 안내 내용</p>
        </div>
    </div>
</div>

<script>
    function decreaseQuantity() {
        let quantityInput = document.getElementById('quantity');
        let currentQuantity = parseInt(quantityInput.value);
        if (currentQuantity > 1) {
            quantityInput.value = currentQuantity - 1;
        }
    }

    function increaseQuantity() {
        let quantityInput = document.getElementById('quantity');
        let currentQuantity = parseInt(quantityInput.value);
        quantityInput.value = currentQuantity + 1;
    }

    function showTab(tabId) {
        var contents = document.getElementsByClassName('tab-content');
        for (var i = 0; i < contents.length; i++) {
            contents[i].classList.remove('active');
        }
        document.getElementById(tabId).classList.add('active');

        var tabs = document.querySelectorAll('.tabs button');
        tabs.forEach(function(tab) {
            tab.classList.remove('active');
        });
        document.querySelector('.tabs button[onclick="showTab(\'' + tabId + '\')"]').classList.add('active');
    }
</script>

</body>
</html>
