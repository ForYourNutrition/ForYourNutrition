<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Recommendation</title>
    <style>
        .carousel-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 1000px; /* Adjust the width as necessary */
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }
        .item {
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
            margin: 0 15px; /* Add margin to increase spacing */
        }
        .carousel-controls {
            display: flex;
            justify-content: space-between;
            width: 50px; /* Adjust width if necessary */
        }
        .carousel-controls button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .carousel-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <th:block th:each="item : ${comparativeItems}">
                    <div class="item" th:onclick="|window.location.href='@{/item/viewItem.do(item_id=${item.item_id})}'|">
                        <img border="0" th:src="@{/images/img.png}" />
                        <p th:text="${item.name}">Item Name</p>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
    <div class="carousel-controls">
        <button id="prevBtn" onclick="prevSlide()">&#10094;</button>
        <button id="nextBtn" onclick="nextSlide()">&#10095;</button>
    </div>
</div>
<script>
    let currentIndex = 0;
    const itemsPerPage = 3;
    const itemCount = /*[[${comparativeItems.size()}]]*/ 0;

    function updateControls() {
        document.getElementById('prevBtn').disabled = currentIndex === 0;
        document.getElementById('nextBtn').disabled = currentIndex >= Math.ceil(itemCount / itemsPerPage) - 1;
    }

    function prevSlide() {
        if (currentIndex > 0) {
            currentIndex--;
            document.getElementById('carouselInner').style.transform = `translateX(-${currentIndex * 100}%)`;
            updateControls();
        }
    }

    function nextSlide() {
        if (currentIndex < Math.ceil(itemCount / itemsPerPage) - 1) {
            currentIndex++;
            document.getElementById('carouselInner').style.transform = `translateX(-${currentIndex * 100}%)`;
            updateControls();
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        updateControls();
    });
</script>
</body>
</html>
