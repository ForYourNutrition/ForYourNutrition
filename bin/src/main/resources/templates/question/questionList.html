<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Q&A Board</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/questionStyle.css}">
</head>
<body>
    <div th:insert="~{header}"></div>
    <div class="container">
        <h2>Q&A</h2>
        
        <div class="controls">
            <div class="sort-container">
                <a th:href="@{/question/questionList(sort='latest')}" class="sort-button" th:classappend="${sort == 'latest'} ? 'active' : ''">최신순</a>
                <a th:href="@{/question/questionList(sort='oldest')}" class="sort-button" th:classappend="${sort == 'oldest'} ? 'active' : ''">오래된 순</a>
            </div>
            <div class="search-container">
                <form th:action="@{/question/questionList}" method="get">
                    <input type="text" name="keyword" placeholder="키워드 검색" />
                    <button type="submit">검색</button>
                </form>
            </div>
            <div class="button-container">
                <button onclick="location.href='/question/createQuestion'">작성하기</button>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="date">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="question : ${questions}">
                    <td th:text="${question.question_id}"></td>
                    <td><a th:href="@{/question/viewQuestion(question_id=${question.question_id})}" th:text="${question.title}"></a></td>
                    <td th:text="${question.member.name}"></td>
                    <td th:text="${question.qdate}"></td>
                </tr>
            </tbody>
        </table>
        
        <div class="pagination">
            <a th:if="${nowPage > 1}" th:href="@{/question/questionList(page=${nowPage - 2}, sort=${sort}, keyword=${keyword})}">이전</a> <!-- 페이지 번호는 1부터 시작하므로 -2 -->
            <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${page != nowPage}" th:href="@{/question/questionList(page=${page - 1}, sort=${sort}, keyword=${keyword})}" th:text="${page}"></a> <!-- 페이지 번호는 1부터 시작하므로 -1 -->
                <strong th:if="${page == nowPage}" th:text="${page}" style="color:red"></strong>
            </th:block>
            <a th:if="${nowPage < totalPages}" th:href="@{/question/questionList(page=${nowPage}, sort=${sort}, keyword=${keyword})}">다음</a> <!-- 페이지 번호는 1부터 시작하므로 그대로 -->
        </div>
    </div>
</body>
</html>
