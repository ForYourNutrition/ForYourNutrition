<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .item-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item-box {
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="item-container">
    <div th:each="item : ${itemList.content}" class="item-box">
        <h3 th:text="${item.name}">Item Name</h3>
        <p th:text="${item.detail}">Item Description</p>
        <!-- 추가적인 Item 정보들 -->
    </div>
</div>

<div>
        <span th:if="${currentPage > 0}">
            <a th:href="@{/item/searchItemList.do(text=${text}, page=${currentPage - 1}, pageSize=${pageSize})}">Previous</a>
        </span>
    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/item/searchItemList.do(text=${text}, page=${i}, pageSize=${pageSize})}"
               th:text="${i + 1}">1</a>
        </span>
    <span th:if="${currentPage < totalPages - 1}">
            <a th:href="@{/item/searchItemList.do(text=${text}, page=${currentPage + 1}, pageSize=${pageSize})}">Next</a>
        </span>
</div>
</body>
</html>
